    <title>Elio</title>

    <link rel="shortcut icon" href="/elio-icon.svg?v=elio3">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      * {
        touch-action: manipulation;
      }
      body {
        font-family: 'Nunito', sans-serif;
        /* Fondo kolore iluna jarri dugu marjina zuriak ez ikusteko */
        background-color: #1e1b4b; 
        margin: 0;
        padding: 0;
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .safe-pt { padding-top: calc(1.25rem + var(--sat)); }
      /* Padding-a barruko elementuetan aplikatuko dugu, ez fondoan */
      .safe-pb-val { padding-bottom: var(--sab); }
      .safe-px { padding-left: calc(1rem + var(--sal)); padding-right: calc(1rem + var(--sar)); }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #4f46e5;
        cursor: pointer;
        border: 4px solid white;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      }
    </style>

      }
    }

  <link rel="stylesheet" href="/index.css">
